language: node_js
node_js:
  - "10"
  - "9"
  - "8"
branches:
  only:
    - master
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install:
  - yarn
before_script:
  - yarn lint
  - yarn lint:test
  - yarn test:coverage
script:
  - yarn dist
after_success:
  - yarn coveralls
